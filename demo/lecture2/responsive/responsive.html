<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Webpage Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: skyblue; /* Default background color */
            color: black; /* Default text color */
        }

        .content {
            padding: 20px;
        }

        h1 {
            font-size: 24px; /* Default font size */
        }

        @media screen and (max-width: 1100px) {
            /* Styles for screens narrower than 1100px */
            body {
                background-color: lightcoral;
            }

            h1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is a responsive webpage example.</p>
    </div>
</body>
</html>
