<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Analysis App</title>
</head>
<body>
    <h1>Name Analysis</h1>
    <form id="nameForm">
        <label for="nameInput">Enter a Name:</label>
        <input type="text" id="nameInput" required>
        <button type="submit">Analyze</button>
    </form>
    <div id="results">
        <p id="ageResult">Age will be shown here</p>
        <p id="genderResult">Gender will be shown here</p>
        <p id="nationalityResult">Nationality will be shown here</p>
    </div>
    
    <script type='text/javascript' src="practice.js"></script>
</body>
</html>
